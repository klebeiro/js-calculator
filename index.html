<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JAVASCRIPT CALCULATOR</title>
</head>
<body>
    <section>
        <div class="calculator">
            <div class=output-panel>
                <h1 id="display-text">0</h1>
            </div>
            <div class=button-panel>
                <div class="button-line">
                    <button type="button" id="calc-7">7</button>
                    <button type="button" id="calc-8">8</button>
                    <button type="button" id="calc-9">9</button>
                    <button id="clear">CE</button>
                </div>
                
                <div class="button-line">
                    <button type="button" id="calc-4">4</button>
                    <button type="button" id="calc-5">5</button>
                    <button type="button" id="calc-6">6</button>
                    <button type="button" id="calc-+">+</button>
                </div>
                
                <div class="button-line">
                    <button type="button" id="calc-1">1</button>
                    <button type="button" id="calc-2">2</button>
                    <button type="button" id="calc-3">3</button>
                    <button type="button" id="calc--">-</button>
                </div>
                
                <div class="button-line">
                    <button type="button" id="calc-0">0</button>
                    <button type="button" id="calc-.">.</button>
                    <button type="button" id="calc-/">/</button>
                    <button type="button" id="calc-*">*</button>
                    
                </div>
                
                <button type="button" id="calc-=" class="equal">=</button>
                </div>
            </div>

        </section>
            <script src="script.js"></script>
        </body>
        </html>
